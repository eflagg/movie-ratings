{% extends 'base.html' %}
{% block content %}

    <h2>{{ user.email }} {{ user.user_id }}</h2>
    
    <p>Age: {{ user.age }}</p>
    <p>Zipcode: {{ user.zipcode }}</p>
    <p>User Ratings: 
      <ul>
        {% for rating in user.ratings %}
          <li>{{ rating.movie.title }}: {{ rating.score }}</li>
        {% endfor %}
      </ul> 
    </p>

{% endblock %}
