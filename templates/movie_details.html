{% extends 'base.html' %}
{% block content %}

    <h2>{{ movie.title }}</h2>
    
    <p>Release date: {{ movie.released_at }}</p>
    <p>IMDB URL: {{ movie.imdb_url }}</p>
    <form action="/movies/{{ movie.movie_id }}" method="POST" id="rating-form">
      Rate this movie: <br>
      <select name="rating">
        <option value=""></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type="submit"></input>
     </form> 
    <p>Ratings: 
      <ul>
        {% for rating in movie.ratings %}
          <li>{{ rating.user.user_id }}: {{ rating.score }}</li>
        {% endfor %}
      </ul> 
    </p>

{% endblock %}
